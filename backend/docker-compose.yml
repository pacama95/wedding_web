version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: wedding-postgres
    environment:
      POSTGRES_DB: wedding_db
      POSTGRES_USER: wedding_user
      POSTGRES_PASSWORD: wedding_pass
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U wedding_user -d wedding_db"]
      interval: 5s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
